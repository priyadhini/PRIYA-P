                               <div id="id01" class="modal">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <form class="modal-content" action="#">
                <div class="container_sign">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="email"><b>Email</b></label><br>
                  <input type="email" placeholder="Enter Email" name="email" id="email" required><p id="err1" style="color: red;"></p>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="pass" required><p id="err2" style="color: red;"></p>

                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="cpass" required><p id="err3" style="color: red;"></p>

                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>

                    <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn" id="submit">Sign Up</button>
                  </div>
                </div>
              </form>
              
            </div>
                    <script>
                        // Get the modal
                        var modal = document.getElementById('id01');

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function(event) {
                          if (event.target === modal) {
                            modal.style.display = "none";
                          }
                        };
                       </script> 
                       <script type="text/javascript">
	var btn=document.getElementById("submit");
	btn.onclick=function(e){
		
		var bool=validate();
		if(bool){
			e.preventDefault();
		}
	}
	function validate(){
            
		var email=document.getElementById("email");
		var pass=document.getElementById("pass");
                var cpass=document.getElementById("cpass");
		if(email.checkValidity){
			 document.getElementById("err1").innerHTML=email.validationMessage;
		}
                if(email.validity.patternMismatch){
			 document.getElementById("err1").innerHTML=email.validationMessage;
		}
		if(pass.checkValidity)
            {
            	
                document.getElementById("err2").innerHTML=pass.validationMessage;
            }
            if(cpass.checkValidity)
            {
            	
                document.getElementById("err3").innerHTML=cpass.validationMessage;
            }
            
	}
	

</script>
