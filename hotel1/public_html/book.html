<html>
    <head>
        <title>
            BOOKING PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="hotel1.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
                   <div class="headnav">
                        <div class="inner_banner_book">
                            <div class="title_room">
                                <h1> BOOKING </h1>
                            </div>
                        </div>                                    
                    </div>
        </header>
        
        <section>
            <h2>ROOM BOOKING FORM</h2>
            <div class="row_book">
  <div class="col-75">
    <div class="container_book">
      <form>
      
        <div class="row_book">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Priya Dharshini.P" required>
            <p id="err1" class="error"></p>
            
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="priya@example.com" required>
             <p id="err2" class="error"></p>
             
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="142 jj Nagar" required>
             <p id="err3" class="error"></p>
             
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Chennai" required>
             <p id="err4" class="error"></p>

            <div class="row_book">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="TN" required>
                 <p id="err5" class="error"></p>
              </div>
              <div class="col-50">
                <label for="zip">Pin/Zip</label>
                <input type="number" id="zip" name="zip" placeholder="600 118" required>
                 <p id="err6" class="error"></p>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="priya dharshini" required>
             <p id="err7" class="error"></p>
            <label for="ccnum">Credit card number</label>
            <input type="number" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
             <p id="err8" class="error"></p>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
             <p id="err9" class="error"></p>
            <div class="row_book">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="number" id="expyear" name="expyear" placeholder="2018" required>
                 <p id="err10" class="error"></p>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="352" required>
                 <p id="err11" class="error"></p>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr" required> Agree Terms And Conditions
        </label>
        <input type="submit" id="submit" value="CONFIRM" class="btn">
      </form>
    </div>
  </div>
            </div>
<script type="text/javascript">
	var btn=document.getElementById("submit");
	btn.onclick=function(e){
		
		var bool=validate();
		if(bool){
			e.preventDefault();
		}
	};
	function validate(){
           
                var fname=document.getElementById("fname");
                var email=document.getElementById("email");
                var address=document.getElementById("adr");
                var city=document.getElementById("city");
                var  state=document.getElementById("state");
                var zip=document.getElementById("zip");
		var card=document.getElementById("cname");
                var cardno=document.getElementById("ccnum");
                var exp_month=document.getElementById("expmonth");
                  var exp_year=document.getElementById("expyear");
                var cvv=document.getElementById("cvv");
                if(fname.checkValidity){
                    
                    document.getElementById("err1").innerHTML=fname.validationMessage;
                }
                
                
		if(email.checkValidity){
			 document.getElementById("err2").innerHTML=email.validationMessage;
		}
                if(email.validity.patternMismatch){
			 document.getElementById("err2").innerHTML="INVALID";
		}
		if(address.checkValidity)
            {
            	
                document.getElementById("err3").innerHTML=address.validationMessage;
            }
            if(city.checkValidity)
            {
            	
                document.getElementById("err4").innerHTML=city.validationMessage;
            }
            if(state.checkValidity)
            {
            	
                document.getElementById("err5").innerHTML=state.validationMessage;
            }
             if(zip.checkValidity)
            {
            	
                document.getElementById("err6").innerHTML=zip.validationMessage;
            }
             if(card.checkValidity)
            {
            	
                document.getElementById("err7").innerHTML=card.validationMessage;
            }
              if(cardno.checkValidity)
            {
            	
                document.getElementById("err8").innerHTML=cardno.validationMessage;
            }
             if(exp_month.checkValidity)
            {
            	
                document.getElementById("err9").innerHTML=exp_month.validationMessage;
            }
            if(exp_year.checkValidity)
            {
            	
                document.getElementById("err10").innerHTML=exp_year.validationMessage;
            }
            if(cvv.checkValidity)
            {
            	
                document.getElementById("err11").innerHTML=cvv.validationMessage;
            }
            
            
            
            
	}
	

</script>      
            
        </section>
        
        
        <footer>
            <div class="footer-area">
        <div class="footer-top-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="footer-widget footer-logo-widget">
                            
                            <div class="footer-social">
                                <span>Follow Us:</span>
                                <ul>
                                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                    <li><a href="#"><i class="fa fa-behance"></i></a></li>
                                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                   
                                </ul>
                            </div>
                           
                        </div>
                    </div>
                   
                   
                    
                </div>
                  <div class="footer_copy">
                    <p>Copyright Dghotel @ 2016</p>
                </div>
            </div>
        </div>
              
                
        
                </div>
        
             
        </footer>    
            
            
        
        
    </body>
</html>
