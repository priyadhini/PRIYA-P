        <section>
             <div class="contact_bg">
                 <img src="recep.jpg" alt="no">
                 <div  class="contact_inner">
                 
                     <center> <h1>CONTACT</h1></center>
                 
                 </div>
            </div>
           
             <div class="row" id="contact_s">
                <div class="col-md-10 col-md-offset-1 col-sm-7 col-xs-12">
                    <div class="contact-form-area">
                        <div class="cf-msg"></div>
                        <form id="cf">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="cf-input-box">
                                        <input type="text" placeholder="Your name here" id="fname" name="fname" required>
                                        <p id="err1" class="error"></p>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="cf-input-box">
                                        <input type="email" placeholder="Email" id="email" name="email" required>
                                        <p id="err2" class="error"></p>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="cf-input-box">
                                        <input type="text"  placeholder="Subject" id="subject" name="subject" required>
                                        <p id="err3" class="error"></p>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="cf-input-box">
                                        
                                        <textarea class="contact-textarea" placeholder="Message" id="msg" name="msg" required></textarea>
                                        <p id="err4" class="error"></p>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="cf-input-box">
                                        <input type="submit" id="submit" class="cont-submit btn-contact" name="submit" value="SEND MESSAGE">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
           
             </div>
                  <script type="text/javascript">
	var btn=document.getElementById("submit");
	btn.onclick=function(e){
		
		var bool=validate();
		if(bool){
			e.preventDefault();
		}
	};
	function validate(){
           
                var fname=document.getElementById("fname");
		var email=document.getElementById("email");
		var sub=document.getElementById("subject");
                var msgs=document.getElementById("msg");
                if(fname.checkValidity){
                    
                    document.getElementById("err1").innerHTML=fname.validationMessage;
                }
                
                
		if(email.checkValidity){
			 document.getElementById("err2").innerHTML=email.validationMessage;
		}
                if(email.validity.patternMismatch){
			 document.getElementById("err2").innerHTML="INVALID";
		}
		if(sub.checkValidity)
            {
            	
                document.getElementById("err3").innerHTML=sub.validationMessage;
            }
            if(msgs.checkValidity)
            {
            	
                document.getElementById("err4").innerHTML=msgs.validationMessage;
            }
            
	}
	

</script>
